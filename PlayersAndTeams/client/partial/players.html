<div ng-controller = 'PlayersController'>
<h1> Welcome to the player partial view </h1>
<form ng-submit = "add_player(player)">
  Name <input type = "text" ng-model = "player.name">
  <input type = "submit" value = "Add Player">
</form>
<table>
  <tr>
    <th> Name </th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat = "x in show_players">
    <td>{{x.name}}</td>
    <td><button ng-click = "delete(x)">Delete </button> </td>
  </tr>
</table>
</div>
